---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: heading
  label: Website
- type: directory
  path: pages
  label: Pages
  create: documents
  match: "**/*"
  new_doc_ext: md
- type: directory
  path: valuefirst.vc/tree/master/posts
  label: Posts
  create: all
  match: "/posts/*"
  new_doc_ext: md
upload_dir: static
public_path: https://valufirstvc-images.s3.ap-southeast-2.amazonaws.com
front_matter_path: ''
use_front_matter_path: 
file_template: ":filename:"
build:
  preview_output_directory: public
  install_dependencies_command: npm install
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: yarn build
